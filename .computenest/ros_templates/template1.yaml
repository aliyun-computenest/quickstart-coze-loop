ROSTemplateFormatVersion: "2015-09-01"
Locals:
  CurTime:
    Type: "Eval"
    Value:
      Fn::FormatTime:
      - "%Y%m%d-%H%M%S"
      - "Asia/Shanghai"
Conditions:
  CreateVpcConditions:
    Fn::Equals:
    - "NewVPC"
    - Ref: "VpcOption"
Parameters:
  VpcOption:
    Type: "String"
    AllowedValues:
    - "NewVPC"
    - "ExistingVPC"
    AssociationPropertyMetadata:
      ValueLabelMapping:
        NewVPC:
          zh-cn: "新建专有网络"
          en: "New VPC"
        ExistingVPC:
          zh-cn: "已有专有网络"
          en: "Existing VPC"
    Label:
      en: "Select Existing or New VPC"
      zh-cn: "选择已有/新建的专有网络"
    Required: true
    Default: "NewVPC"
  VpcCidrBlock:
    Type: "String"
    Label:
      en: "VPC CIDR IPv4 Block"
      zh-cn: "专有网络IPv4网段"
    Description:
      zh-cn: "VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>"
      en: "The ip address range of the VPC in the CidrBlock form; <br>You can use the following ip address ranges and their subnets: <br><font color='green'>[10.0.0.0/8]</font><br><font color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>"
    Default: "192.168.0.0/16"
    Required:
      Fn::Equals:
      - "NewVPC"
      - "${VpcOption}"
    AssociationProperty: "ALIYUN::VPC::VPC::CidrBlock"
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
          - "NewVPC"
          - "${VpcOption}"
  VSwitchCidrBlock:
    Type: "String"
    Label:
      en: "VSwitch CIDR Block"
      zh-cn: "交换机子网网段"
    Description:
      zh-cn: "必须属于VPC的子网段。"
      en: "Must belong to the subnet segment of VPC."
    Default: "192.168.1.0/24"
    Required:
      Fn::Equals:
      - "NewVPC"
      - "${VpcOption}"
    AssociationProperty: "ALIYUN::VPC::VSwitch::CidrBlock"
    AssociationPropertyMetadata:
      VpcCidrBlock: "VpcCidrBlock"
      Visible:
        Condition:
          Fn::Equals:
          - "NewVPC"
          - "${VpcOption}"
  PayType:
    Type: "String"
    Label:
      en: "ECS Instance Charge Type"
      zh-cn: "付费类型"
    Default: "PostPaid"
    AllowedValues:
    - "PostPaid"
    - "PrePaid"
    AssociationProperty: "ChargeType"
    AssociationPropertyMetadata:
      LocaleKey: "InstanceChargeType"
  PayPeriodUnit:
    Type: "String"
    Label:
      en: "Pay Period Unit"
      zh-cn: "购买资源时长周期"
    Default: "Month"
    AllowedValues:
    - "Month"
    - "Year"
    AssociationProperty: "PayPeriodUnit"
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - "${PayType}"
            - "PostPaid"
  PayPeriod:
    Type: "Number"
    Label:
      en: "Period"
      zh-cn: "购买资源时长"
    Default: 1
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    AssociationProperty: "PayPeriod"
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - "${PayType}"
            - "PostPaid"
  EcsInstanceType:
    Type: "String"
    Label:
      en: "Instance Type"
      zh-cn: "实例类型"
    AssociationProperty: "ALIYUN::ECS::Instance::InstanceType"
    AssociationPropertyMetadata:
      InstanceChargeType: "${PayType}"
      Constraints:
        InstanceTypeFamily:
        - "ecs.u1"
        - "ecs.e"
    AllowedValues:
    - "ecs.u1-c1m2.xlarge"
    - "ecs.e-c1m2.xlarge"
    - "ecs.u1-c1m4.xlarge"
    - "ecs.e-c1m4.xlarge"
  InstancePassword:
    NoEcho: true
    Type: "String"
    Description:
      en: "Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)"
      zh-cn: "服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）"
    AllowedPattern: "^[a-zA-Z0-9-\\(\\)\\`\\~\\!\\@\\#\\$\\%\\^\\&\\*\\_\\-\\+\\=\\|\\{\\}\\[\\]\\:\\;\\<\\>\\,\\.\\?\\/]*$"
    Label:
      en: "Instance Password"
      zh-cn: "实例密码"
    ConstraintDescription:
      en: "Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)"
      zh-cn: "长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）"
    MinLength: 8
    MaxLength: 30
    AssociationProperty: "ALIYUN::ECS::Instance::Password"
  ZoneId:
    Type: "String"
    Label:
      en: "Zone ID"
      zh-cn: "可用区ID"
    AssociationProperty: "ALIYUN::ECS::Instance::ZoneId"
    AssociationPropertyMetadata:
      DefaultValueStrategy: "random"
      InstanceChargeType: "${PayType}"
      SystemDiskCategory: "cloud_essd"
      InstanceType: "${EcsInstanceType}"
  VpcId:
    Type: "String"
    Label:
      en: "VPC ID"
      zh-cn: "专有网络VPC实例ID"
    AssociationProperty: "ALIYUN::ECS::VPC::VPCId"
    Required:
      Fn::Equals:
      - "ExistingVPC"
      - "${VpcOption}"
    Default: ""
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      Visible:
        Condition:
          Fn::Equals:
          - "ExistingVPC"
          - "${VpcOption}"
  VSwitchId:
    Type: "String"
    Label:
      en: "VSwitch ID"
      zh-cn: "交换机实例ID"
    Default: ""
    AssociationProperty: "ALIYUN::ECS::VSwitch::VSwitchId"
    Required:
      Fn::Equals:
      - "ExistingVPC"
      - "${VpcOption}"
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      VpcId: "${VpcId}"
      ZoneId: "${ZoneId}"
      Visible:
        Condition:
          Fn::Equals:
          - "ExistingVPC"
          - "${VpcOption}"
  ArkApiKey:
    Type: "String"
    Label:
      en: "Ark API Key"
      zh-cn: "火山方舟 API Key"
    Description:
      en: "The API Key of Volcano Ark. To obtain it, refer to <a href=\"https://www.volcengine.com/docs/82379/1541594\" rel=\"nofollow\">Get the Volcano Ark API Key</a>."
      zh-cn: "火山方舟的 API Key，获取方式可参考<a href=\"https://www.volcengine.com/docs/82379/1541594\" rel=\"nofollow\">获取火山方舟 API Key</a>。"
  ArkModelId:
    Type: "String"
    Label:
      en: "Ark Model Id"
      zh-cn: "火山方舟模型ID"
    Description:
      en: "Endpoint ID of the Volcano Ark doubao-seed-1.6 model access point. For details on how to obtain it, see Obtaining the Endpoint ID."
      zh-cn: "火山方舟 doubao-seed-1.6 模型接入点的 Endpoint ID，获取方式可参考<a href=\"https://www.volcengine.com/docs/82379/1099522\" rel=\"nofollow\">获取 Endpoint ID</a>。"
Resources:
  EcsVpc:
    Type: "ALIYUN::ECS::VPC"
    Condition: "CreateVpcConditions"
    Properties:
      VpcName:
        Ref: "ALIYUN::StackName"
      CidrBlock:
        Ref: "VpcCidrBlock"
  EcsVSwitch:
    Condition: "CreateVpcConditions"
    Type: "ALIYUN::ECS::VSwitch"
    Properties:
      VSwitchName:
        Ref: "ALIYUN::StackName"
      VpcId:
        Ref: "EcsVpc"
      ZoneId:
        Ref: "ZoneId"
      CidrBlock:
        Ref: "VSwitchCidrBlock"
  SecurityGroup:
    Type: "ALIYUN::ECS::SecurityGroup"
    Properties:
      SecurityGroupName:
        Ref: "ALIYUN::StackName"
      VpcId:
        Fn::If:
        - "CreateVpcConditions"
        - Ref: "EcsVpc"
        - Ref: "VpcId"
      SecurityGroupIngress:
      - PortRange: "8082/8082"
        Priority: 1
        SourceCidrIp: "0.0.0.0/0"
        IpProtocol: "tcp"
        NicType: "internet"
      - PortRange: "22/22"
        Priority: 1
        SourceCidrIp: "0.0.0.0/0"
        IpProtocol: "tcp"
        NicType: "internet"
  InstanceGroup:
    Type: "ALIYUN::ECS::InstanceGroup"
    Properties:
      InstanceChargeType:
        Ref: "PayType"
      PeriodUnit:
        Ref: "PayPeriodUnit"
      Period:
        Ref: "PayPeriod"
      VpcId:
        Fn::If:
        - "CreateVpcConditions"
        - Ref: "EcsVpc"
        - Ref: "VpcId"
      VSwitchId:
        Fn::If:
        - "CreateVpcConditions"
        - Ref: "EcsVSwitch"
        - Ref: "VSwitchId"
      ZoneId:
        Ref: "ZoneId"
      SecurityGroupId:
        Ref: "SecurityGroup"
      ImageId: "ecs_image_quickstart-coze-loop"
      Password:
        Ref: "InstancePassword"
      InstanceType:
        Ref: "EcsInstanceType"
      SystemDiskCategory: "cloud_essd"
      SystemDiskSize: 200
      InternetMaxBandwidthOut: 5
      IoOptimized: "optimized"
      MaxAmount: 1
  RunInstallCommand:
    Type: "ALIYUN::ECS::RunCommand"
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - "InstanceGroup"
        - "InstanceIds"
      Type: "RunShellScript"
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub:
        - "sed -i -E 's/(^ {6}api_key: ).*/\\1\"'${ArkApiKey}'\"/' \"coze-loop/conf/default/app/runtime/model_config.yaml\"\nsed -i -E 's/(^ {6}model: ).*/\\1\"'${ArkModelId}'\"/' \"coze-loop/conf/default/app/runtime/model_config.yaml\"\n"
        - ArkApiKey:
            Ref: "ArkApiKey"
          ArkModelId:
            Ref: "ArkModelId"
Outputs:
  coze-loop_address:
    Description:
      en: "coze-loop address."
      zh-cn: "coze-loop 访问页面。"
    Value:
      Fn::Sub:
      - "http://${ServerAddress}:8082"
      - ServerAddress:
          Fn::Select:
          - 0
          - Fn::GetAtt:
            - "InstanceGroup"
            - "PublicIps"
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - "PayType"
      - "PayPeriodUnit"
      - "PayPeriod"
      Label:
        default: "付费类型配置"
    - Parameters:
      - "EcsInstanceType"
      - "InstancePassword"
      Label:
        default: "资源配置"
    - Parameters:
      - "ArkApiKey"
      - "ArkModelId"
      Label:
        default: "模型配置"
    - Parameters:
      - "ZoneId"
      - "VpcOption"
      - "VpcId"
      - "VSwitchId"
      - "VpcCidrBlock"
      - "VSwitchCidrBlock"
      Label:
        default: "可用区配置"
